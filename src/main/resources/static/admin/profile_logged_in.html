<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Admin</title>

  <!-- CSS หลัก -->
  <link rel="stylesheet" href="/login_style.css">

  <!-- Font Awesome v5 (รองรับ fas) -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link rel="icon" type="image/png" href="/images/favicon.png">
</head>

<body>
  <div class="header">
    <i class="fas fa-arrow-left header-icon" onclick="goBack()"></i>
    <h1 class="header-title">Admin Profile</h1>
  </div>

  <main class="profile-content">
    <div class="avatar-container">
      <div class="avatar-circle">
        <i class="fas fa-user avatar-icon"></i>
      </div>
    </div>

    <div>
      <p id="username" class="username-text">Loading...</p>
      <p id="email" class="email-text"></p>
    </div>

    <div class="logout-section">
      <div class="divider-line"></div>
      <a href="#" class="logout-link" onclick="logout()">
        <i class="fas fa-arrow-right logout-icon"></i>
        Logout
      </a>
    </div>
  </main>

  <!-- Admin navbar -->
  <footer class="bottom-nav">
    <a href="admin-map.html" class="nav-item">
      <i class="fas fa-home"></i><span>Home</span>
    </a>
    <a href="category.html" class="nav-item">
      <i class="fas fa-cog"></i><span>Change Category</span>
    </a>
    <a href="admin-profile.html" class="nav-item active">
      <i class="fas fa-user"></i><span id="adminProfileLabel">Profile</span>
    </a>
  </footer>

  <!-- บังคับเฉพาะ admin -->
  <script type="module">
    import { protectPage } from "./authGuard.js";
    protectPage(true);
  </script>

  <script>
    // โหลดข้อมูลผู้ใช้จาก localStorage
    document.addEventListener("DOMContentLoaded", () => {
      const raw = localStorage.getItem("student_info");

      if (!raw) {
        // ไม่มีข้อมูล → กลับหน้า login
        window.location.href = "/login.html";
        return;
      }

      try {
        const parsed = JSON.parse(raw);
        const data = parsed.data ? parsed.data : parsed;

        // ชื่อด้านบน
        document.getElementById("username").textContent =
          data.displayname_en ||
          data.displayname_th ||
          data.userName ||
          "Unknown User";

        // อีเมล
        document.getElementById("email").textContent =
          data.email ||
          (data.userName ? data.userName + "@dome.tu.ac.th" : "");

        // เปลี่ยนคำว่า Profile ใน navbar ให้เป็นชื่อจริง (ชื่อหน้า)
        if (data.displayname_en) {
          const firstName = data.displayname_en.split(" ")[0];
          const labelEl = document.getElementById("adminProfileLabel");
          if (labelEl) labelEl.textContent = firstName;
        }

      } catch (e) {
        console.error("Cannot parse student_info", e);
        window.location.href = "/login.html";
      }
    });

	function logout() {
	      // 1. เรียก API ของ Server เพื่อทำลาย Session และลบ Cookie
	      fetch('/api/logout', {
	        method: 'POST',
	        credentials: 'include' 
	      })
	      .catch(err => {
	        // แม้จะพลาด ก็ยังพยายามเคลียร์ฝั่ง Client
	        console.error('Logout API call failed, proceeding...', err);
	      })
	      .finally(() => {
	        // 2. เคลียร์ข้อมูลฝั่ง Client (หลังจากเรียก API เสมอ)
	        localStorage.clear();
	        
	        // 3. กลับไปหน้า Login
	        window.location.href = "/login.html";
	      });
	    }

    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
