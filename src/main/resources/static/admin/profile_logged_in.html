<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <div class="header">
    <i class="fas fa-arrow-left header-icon" onclick="goBack()"></i>
    <h1 class="header-title">Profile</h1>
  </div>

  <main class="profile-content">
    <div class="avatar-container">
      <div class="avatar-circle">
        <i class="fas fa-user avatar-icon"></i>
      </div>
    </div>

    <div>
      <p id="username" class="username-text">Loading...</p>
      <p id="email" class="email-text"></p>

    <div class="logout-section">
      <div class="divider-line"></div>
      <a href="#" class="logout-link" onclick="logout()">
        <i class="fas fa-arrow-right logout-icon"></i>
        Logout
      </a>
    </div>
  </main>

  <footer class="bottom-nav">
    <a href="admin-map.html" class="nav-item">
      <i class="fas fa-home"></i><span>Home</span>
    </a>
    <a href="category.html" class="nav-item">
      <i class="fas fa-cog"></i><span>Change Category</span>
    </a>
    <a href="profile_logged_in.html" class="nav-item active">
      <i class="fas fa-user"></i><span>Profile</span>
    </a>
  </footer>


  <script type="module">
  			  import { protectPage } from "/authGuard.js";
  			  protectPage(true); // üß© ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡πÄ‡∏â‡∏û‡∏≤‡∏∞ admin
  </script>
  <script>
    // ‚úÖ ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏à‡∏≤‡∏Å localStorage
    document.addEventListener("DOMContentLoaded", () => {
      const userData = localStorage.getItem("student_info");

      if (userData) {
        const parsed = JSON.parse(userData);
        const data = parsed.data ? parsed.data : parsed;

        document.getElementById("username").textContent =
          data.displayname_en ||
          data.displayname_th ||
          data.userName ||
          "Unknown User";

        document.getElementById("email").textContent =
          data.email ||
          (data.userName ? data.userName + "@dome.tu.ac.th" : "");
      } else {
        // ‚ùå ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• ‚Üí ‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤ login (absolute path)
        window.location.href = "/login.html";
      }
    });

    // ‚úÖ Logout
	async function logout() {
	      try {
	        // 1. Tell the server to destroy the session
	        await fetch("/api/logout", {
	          method: "POST",
	          credentials: "include" // This is important to send the cookie
	        });

	      } catch (error) {
	        console.error("Error during logout:", error);
	      } finally {
	        // 2. ALWAYS clear local storage and redirect
	        localStorage.clear();
	        window.location.href = "/login.html";
	      }
	    }

    function goBack() {
      window.history.back();
    }
  </script>

</body>
</html>
