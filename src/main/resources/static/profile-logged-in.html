<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile - Logged In</title>
	<link rel="stylesheet" href="login-style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
	<div class="header">
		<i class="fas fa-arrow-left header-icon"></i>
		<h1 class="header-title">Profile</h1>
	</div>

	<main class="profile-content">
		<div class="avatar-container">
			<div class="avatar-circle">
				<i class="fas fa-user avatar-icon"></i>
			</div>
		</div>

		<div>
			<p class="username-text">Username</p>
			<p class="email-text">EmailAddress@dome.tu.ac.th</p>
		</div>

		<div class="logout-section">
			<div class="divider-line"></div>
			<a href="html.html" class="logout-link">
				<i class="fas fa-arrow-right logout-icon"></i>
				Logout
			</a>
		</div>
	</main>

	<footer class="footer-nav">
		<div class="nav-item">
			<i class="fas fa-home"></i>
			<span class="nav-label">Home</span>
		</div>
		<div class="nav-item">
			<i class="fas fa-bookmark"></i>
			<span class="nav-label">Favorites</span>
		</div>
		<div class="nav-item active">
			<i class="fas fa-user"></i>
			<span class="nav-label">Profile</span>
		</div>
	</footer>
</body>

</html>
