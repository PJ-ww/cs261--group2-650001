<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Login</title>
  <link rel="stylesheet" href="login_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>
  <div class="header">
    <h1 class="header-title">Profile</h1>
  </div>

  <main class="profile-content">
    <div class="avatar-container">
      <div class="avatar-circle">
        <i class="fas fa-user avatar-icon"></i>
      </div>
    </div>

    <p class="login-message">
      Login to TU Compass with TU account
    </p>
    <p class="function-message">
      for <span class="bold">more function!</span>
    </p>

	<form class="login-form" onsubmit="event.preventDefault(); login();">
	  <input id="studentId" type="text" placeholder="Student ID" class="input-field" required>

	  <div class="password-container">
	    <input id="citizenId" type="password" placeholder="Password" class="input-field" required>
	    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
	  </div>

	  <button type="submit" class="sign-in-button">Sign in</button>
	</form>

	<a href="map.html" class="guest-link">Use for guest</a>
  </main>

  <footer class="bottom-nav">
    <div class="nav-item" id="homeButton">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </div>
    <div class="nav-item" id="favoriteButton">
      <i class="fas fa-bookmark"></i>
      <span>Favorites</span>
    </div>
    <div class="nav-item active" id="profileButton">
      <i class="fas fa-user"></i>
      <span>Profile</span>
    </div>
  </footer>

  <!-- ‚úÖ Modal success -->
  <div id="successModal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-icon-success">
        <i class="fas fa-check"></i>
      </div>
      <p class="modal-message">Login Successful!</p>
      <button class="modal-button" onclick="handleSuccessContinue()">Continue</button>
    </div>
  </div>

  <!-- ‚úÖ Modal failed -->
  <div id="failedModal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-icon-failed">
        <i class="fas fa-times"></i>
      </div>
      <p class="modal-message">Login Failed</p>
      <p class="modal-subtitle">Please check your Student ID or Password</p>
      <button class="modal-button" onclick="handleFailedContinue()">Try again</button>
    </div>
  </div>
  <script>
    // üè† ‡∏õ‡∏∏‡πà‡∏° Home
    document.getElementById("homeButton").addEventListener("click", () => {
      window.location.href = "map.html";
    });

    // ‚≠ê ‡∏õ‡∏∏‡πà‡∏° Favorites 
   document.getElementById("favoriteButton").addEventListener("click", () => {
      window.location.href = "favorites.html"; 
    });

    // üë§ ‡∏õ‡∏∏‡πà‡∏° Profile
    document.getElementById("profileButton").addEventListener("click", () => {
      const token = localStorage.getItem("tu_token");
      if (token) {
        window.location.href = "profile_logged_in.html";
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
  <script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("citizenId");

    togglePassword.addEventListener("click", () => {
      const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);

      // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô üëÅ ‚ÜîÔ∏è üëÅ‚Äçüó®
      togglePassword.classList.toggle("fa-eye");
      togglePassword.classList.toggle("fa-eye-slash");
    });
  </script>

  <!-- ‚úÖ ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å JS -->
  <script src="login.js"></script>
</body>
</html>
