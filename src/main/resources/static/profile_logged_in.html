<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Logged In</title>
  <link rel="stylesheet" href="login_style.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="header">
    <i class="fas fa-arrow-left header-icon" onclick="goBack()"></i>
    <h1 class="header-title">Profile</h1>
  </div>

  <main class="profile-content">
    <div class="avatar-container">
      <div class="avatar-circle">
        <i class="fas fa-user avatar-icon"></i>
      </div>
    </div>

    <!-- ‚úÖ ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ -->
    <div>
      <p id="username" class="username-text">Loading...</p>
      <p id="email" class="email-text"></p>
    </div>

    <!-- ‚úÖ ‡∏õ‡∏∏‡πà‡∏° Logout -->
    <div class="logout-section">
      <div class="divider-line"></div>
      <a href="#" class="logout-link" onclick="logout()">
        <i class="fas fa-arrow-right logout-icon"></i>
        Logout
      </a>
    </div>
  </main>

  <footer class="footer-nav">
    <div class="nav-item" id="homeButton">
      <i class="fas fa-home"></i>
      <span class="nav-label">Home</span>
    </div>
    <div class="nav-item" id="favoriteButton">
      <i class="fas fa-bookmark"></i>
      <span class="nav-label">Favorites</span>
    </div>
    <div class="nav-item active"id="profileButton">
      <i class="fas fa-user"></i>
      <span class="nav-label">Profile</span>
    </div>
  </footer>

  <script>
    // ‚úÖ ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏à‡∏≤‡∏Å localStorage
	document.addEventListener("DOMContentLoaded", () => {
	  const userData = localStorage.getItem("student_info");

	  if (userData) {
	    const parsed = JSON.parse(userData);
	    // ‚úÖ ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ field data ‡∏Ç‡πâ‡∏≤‡∏á‡πÉ‡∏ô (‡πÅ‡∏ö‡∏ö‡∏à‡∏≤‡∏Å TU API)
	    const data = parsed.data ? parsed.data : parsed;

	    // ‚úÖ ‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ (‡πÅ‡∏™‡∏î‡∏á‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏ï‡πá‡∏°‡∏†‡∏≤‡∏©‡∏≤‡∏≠‡∏±‡∏á‡∏Å‡∏§‡∏© ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÉ‡∏ä‡πâ userName)
	    document.getElementById("username").textContent =
	      data.displayname_en ||
	      data.displayname_th ||
	      data.userName ||
	      "Unknown User";

	    // ‚úÖ ‡∏≠‡∏µ‡πÄ‡∏°‡∏• (‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ ‡πÉ‡∏ä‡πâ userName@dome.tu.ac.th)
	    document.getElementById("email").textContent =
	      data.email ||
	      (data.userName ? data.userName + "@dome.tu.ac.th" : "");

	  } else {
	    // ‚ùå ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏ô localStorage ‚Üí ‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤ login
	    window.location.href = "login.html";
	  }
	});

    // ‚úÖ ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô Logout
    function logout() {
      localStorage.removeItem("tu_token");
      localStorage.removeItem("student_info");
      window.location.href = "login.html";
    }

    // ‚úÖ ‡∏õ‡∏∏‡πà‡∏° back (‡∏°‡∏∏‡∏°‡∏ã‡πâ‡∏≤‡∏¢‡∏ö‡∏ô)
    function goBack() {
      window.history.back();
    }
  </script>
  <script>
    // üè† ‡∏õ‡∏∏‡πà‡∏° Home
    document.getElementById("homeButton").addEventListener("click", () => {
      window.location.href = "map.html";
    });

    // ‚≠ê ‡∏õ‡∏∏‡πà‡∏° Favorites 
   // document.getElementById("favoriteButton").addEventListener("click", () => {
     // window.location.href = "favorites.html"; 
   // });

    // üë§ ‡∏õ‡∏∏‡πà‡∏° Profile
    document.getElementById("profileButton").addEventListener("click", () => {
      const token = localStorage.getItem("tu_token");
      if (token) {
        window.location.href = "profile_logged_in.html";
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
  <script src="/footer.js"></script>
</body>

</html>
