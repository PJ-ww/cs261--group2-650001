<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Logged In</title>

  <!-- CSS ของ user profile (อยู่ที่ static/login_style.css) -->
  <link rel="stylesheet" href="/login_style.css">

  <!-- Font Awesome 5 (รองรับ fas) -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- favicon จาก /static/images -->
 <link rel="icon" type="image/png" href="/images/favicon.png">
</head>

<body>
  <div class="header">
    <i class="fas fa-arrow-left header-icon" onclick="goBack()"></i>
    <h1 class="header-title">Profile</h1>
  </div>

  <main class="profile-content">
    <div class="avatar-container">
      <div class="avatar-circle">
        <i class="fas fa-user avatar-icon"></i>
      </div>
    </div>

    <div>
      <p id="username" class="username-text">Loading...</p>
      <p id="email" class="email-text"></p>
    </div>

    <div class="logout-section">
      <div class="divider-line"></div>
      <a href="#" class="logout-link" onclick="logout()">
        <i class="fas fa-arrow-right logout-icon"></i>
        Logout
      </a>
    </div>
  </main>

  <!-- ⭐ Dynamic navbar -->
  <footer class="bottom-nav" id="bottom-nav"></footer>

  <!-- ⭐ User-only page (ไม่ใช่ admin) -->
  <script type="module">
    import { protectPage } from "../authGuard.js";
    protectPage(false);
  </script>

  <!-- โหลดข้อมูลโปรไฟล์ขึ้นบนหน้า -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const userData = localStorage.getItem("student_info");

      if (!userData) {
        window.location.href = "/login.html";
        return;
      }

      const parsed = JSON.parse(userData);
      const data = parsed.data ? parsed.data : parsed;

      document.getElementById("username").textContent =
        data.displayname_en || data.displayname_th || "Unknown User";

      document.getElementById("email").textContent =
        data.email || (data.userName ? data.userName + "@dome.tu.ac.th" : "");
    });

	function logout() {
	      // 1. เรียก API ของ Server เพื่อทำลาย Session และลบ Cookie
	      fetch('/api/logout', {
	        method: 'POST',
	        credentials: 'include' 
	      })
	      .catch(err => {
	        // แม้จะพลาด ก็ยังพยายามเคลียร์ฝั่ง Client
	        console.error('Logout API call failed, proceeding...', err);
	      })
	      .finally(() => {
	        // 2. เคลียร์ข้อมูลฝั่ง Client (หลังจากเรียก API เสมอ)
	        localStorage.clear();
	        
	        // 3. กลับไปหน้า Login
	        window.location.href = "/login.html";
	      });
	    }
    function goBack() {
      window.history.back();
    }
  </script>

  <!-- ⭐ Navbar Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const navbar = `
        <a class="nav-item" id="homeButton">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>

        <a class="nav-item" id="favoriteButton">
          <i class="fas fa-bookmark"></i>
          <span>Favorites</span>
        </a>

        <a class="nav-item active" id="profileButton">
          <i class="fas fa-user"></i>
          <span id="profileLabel">Profile</span>
        </a>
      `;

      document.getElementById("bottom-nav").innerHTML = navbar;

      // ลิงก์ navbar
      homeButton.onclick = () => location.href = "map.html";
      favoriteButton.onclick = () => location.href = "favorites.html";
      profileButton.onclick = () => location.href = "profile_logged_in.html";

      // เปลี่ยน "Profile" → first name จาก data.displayname_en
      const student = localStorage.getItem("student_info");
      if (student) {
        try {
          const obj = JSON.parse(student);
          const data = obj.data ? obj.data : obj;

          if (data.displayname_en) {
            const firstName = data.displayname_en.split(" ")[0];
            profileLabel.textContent = firstName;
          }
        } catch (e) {
          console.log("Error parsing student_info:", e);
        }
      }
    });
  </script>

</body>
</html>
