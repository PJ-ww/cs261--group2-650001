<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - Logged In (User)</title>
  <link rel="stylesheet" href="/login_style.css" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="icon" type="image/png" href="/images/favicon.png" />
  
  <script type="module">
      import { protectPage } from "/authGuard.js";
      protectPage(); 
  </script>
</head>

<body>
  <div class="header">
    <i class="fas fa-arrow-left header-icon" onclick="goBack()"></i>
    <h1 class="header-title">Profile</h1>
  </div>

  <main class="profile-content">
    <div class="avatar-container">
      <div class="avatar-circle">
        <i class="fas fa-user avatar-icon"></i>
      </div>
    </div>

    <div>
      <p id="username" class="username-text">Loading...</p>
      <p id="email" class="email-text"></p>
    </div>

    <div class="logout-section">
      <div class="divider-line"></div>
      <a href="#" class="logout-link" onclick="logout()">
        <i class="fas fa-arrow-right logout-icon"></i>
        Logout
      </a>
    </div>
  </main>

  <footer class="bottom-nav">
     <a href="/user/map.html" class="nav-item" id="homeButton">
       <i class="fas fa-home"></i><span>Home</span>
     </a>
     <a href="/user/favorites.html" class="nav-item" id="favoriteButton">
       <i class="fas fa-bookmark"></i><span>Favorites</span>
     </a>
     <a href="/user/profile_logged_in.html" class="nav-item active" id="profileButton">
       <i class="fas fa-user"></i><span>Profile</span>
     </a>
   </footer>

   <script>
       // --- FIX 2: Moved goBack() function to the global scope ---
       // ปุ่ม back
       function goBack() {
         window.history.back();
       }

       // --- FIX 2: Moved logout() function to the global scope ---
       // Logout
       async function logout() {
         try {
           // 1. Tell the server to destroy the session
           await fetch("/api/logout", {
             method: "POST",
             credentials: "include" // This is important to send the cookie
           });

         } catch (error) {
           console.error("Error during logout:", error);
         } finally {
           // 2. ALWAYS clear local storage and redirect
           localStorage.clear();
           window.location.href = "/login.html";
         }
       }

       document.addEventListener("DOMContentLoaded", () => {
         // โหลดข้อมูลผู้ใช้จาก localStorage
         const userData = localStorage.getItem("student_info");

         if (userData) {
           const parsed = JSON.parse(userData);
           const data = parsed.data ? parsed.data : parsed;

           document.getElementById("username").textContent =
             data.displayname_en || data.displayname_th || data.userName || "Unknown User";

           document.getElementById("email").textContent =
             data.email || (data.userName ? data.userName + "@dome.tu.ac.th" : "");
   		  
         } else {
           // ถ้าไม่มีข้อมูล → กลับไปหน้า login
           window.location.href = "/login.html";
           return;
         }
         
       }); // <-- FIX 1: Added the missing closing }); for the listener
     </script>
</body>
</html>
