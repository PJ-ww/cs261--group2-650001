<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - Logged In (User)</title>
  <link rel="stylesheet" href="/login_style.css" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="icon" type="image/png" href="/images/favicon.png" />
  
  <script type="module">
      import { protectPage } from "/authGuard.js";
      protectPage(); 
  </script>
</head>

<body>
  <div class="header">
    <i class="fas fa-arrow-left header-icon" onclick="goBack()"></i>
    <h1 class="header-title">Profile</h1>
  </div>

  <main class="profile-content">
    <div class="avatar-container">
      <div class="avatar-circle">
        <i class="fas fa-user avatar-icon"></i>
      </div>
    </div>

    <div>
      <p id="username" class="username-text">Loading...</p>
      <p id="email" class="email-text"></p>
    </div>

    <div class="logout-section">
      <div class="divider-line"></div>
      <a href="#" class="logout-link" onclick="logout()">
        <i class="fas fa-arrow-right logout-icon"></i>
        Logout
      </a>
    </div>
  </main>

  <footer class="bottom-nav">
     <a href="/map.html" class="nav-item" id="homeButton">
       <i class="fas fa-home"></i><span>Home</span>
     </a>
     <a href="/user/favorites.html" class="nav-item" id="favoriteButton">
       <i class="fas fa-bookmark"></i><span>Favorites</span>
     </a>
     <a href="/user/profile_logged_in.html" class="nav-item active" id="profileButton">
       <i class="fas fa-user"></i><span>Profile</span>
     </a>
   </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // โหลดข้อมูลผู้ใช้จาก localStorage
      const userData = localStorage.getItem("student_info");

      if (userData) {
        const parsed = JSON.parse(userData);
        const data = parsed.data ? parsed.data : parsed;

        document.getElementById("username").textContent =
          data.displayname_en || data.displayname_th || data.userName || "Unknown User";

        document.getElementById("email").textContent =
          data.email || (data.userName ? data.userName + "@dome.tu.ac.th" : "");
      } else {
        // ถ้าไม่มีข้อมูล → กลับไปหน้า login
        window.location.href = "/login.html";
        return;
      }

      // ผูก event ให้ปลอดภัย (เช็ค element ก่อน)
      const homeBtn = document.getElementById("homeButton");
      const favBtn = document.getElementById("favoriteButton");
      const profileBtn = document.getElementById("profileButton");

      if (homeBtn) {
        homeBtn.addEventListener("click", (e) => {
          e.preventDefault(); // Stop the <a> tag
          window.location.href = "/map.html";
        });
      }

      if (favBtn) {
        favBtn.addEventListener("click", (e) => {
          e.preventDefault(); // Stop the <a> tag
          window.location.href = "/user/favorites.html";
        });
      }

      if (profileBtn) {
        profileBtn.addEventListener("click", (e) => {
          e.preventDefault(); // Stop the <a> tag
          window.location.href = "/user/profile_logged_in.html";
        });
      }
    });

    // Logout
    function logout() {
      localStorage.clear();
      window.location.href = "/login.html";
    }

    // ปุ่ม back
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
