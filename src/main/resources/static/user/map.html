<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TU Compass Map</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">

    <!-- ใช้ Font Awesome v5 (รองรับ fas fa-home) -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/favicon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="map-style.css">
</head>

<body>

<div class="map-container">

    <div id="map"></div>

    <div class="top-bar">TU COMPASS</div>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search">
        
        <button class="filter-btn">
            <i class="fas fa-sliders-h"></i>
        </button>

        <button class="search-btn">
            <i class="fas fa-search"></i>
        </button>

        <div id="autocomplete-results"></div>
    </div>

    <div class="side-controls">
        <button id="my-location-btn">
            <i class="fas fa-location-crosshairs"></i>
        </button>
    </div>

    <!-- Dynamic Navbar -->
    <footer class="bottom-nav" id="bottom-nav"></footer>

    <div id="directions-panel"></div>
</div>

<!-- Filter Modal -->
<div id="filter-modal" class="filter-modal-overlay">
    <div class="filter-modal-content">

        <div class="filter-modal-header">
            <h3>เลือกหมวดหมู่ที่สนใจ</h3>
            <button id="close-modal-btn" title="ปิด">&times;</button>
        </div>

        <div class="filter-modal-body" id="filter-categories-list">
            <p>กำลังโหลดหมวดหมู่...</p>
        </div>

        <div class="filter-modal-footer">
            <button id="apply-filter-btn" class="apply-btn">ตกลง</button>
        </div>

    </div>
</div>

<!-- Map Script -->
<script src="map-script.js"></script>

<!-- Google Maps API -->
<script async
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXg9TGFh7rvgORmv5d-8rUJS8N1jrjPRE&callback=initMap&libraries=places,directions">
</script>

<!-- User guard -->
<script type="module">
    import { protectPage } from "../authGuard.js";
    protectPage(false); // ไม่ใช่ admin
</script>

<!-- ⭐ Dynamic Navbar Script -->
<script>
document.addEventListener("DOMContentLoaded", () => {
    
    // Navbar HTML
    const navbar = `
        <a class="nav-item active" id="homeButton">
          <i class="fas fa-home"></i>
          <span>Home</span>
        </a>

        <a class="nav-item" id="favoriteButton">
          <i class="fas fa-bookmark"></i>
          <span>Favorites</span>
        </a>

        <a class="nav-item" id="profileButton">
          <i class="fas fa-user"></i>
          <span id="profileLabel">Profile</span>
        </a>
    `;

    document.getElementById("bottom-nav").innerHTML = navbar;

    // Navbar navigation
    homeButton.onclick = () => location.href = "map.html";
    favoriteButton.onclick = () => location.href = "favorites.html";
    profileButton.onclick = () => location.href = "profile_logged_in.html";

    // ⭐ เปลี่ยน Profile → first name จาก localStorage
    const student = localStorage.getItem("student_info");
    if (student) {
        try {
            const obj = JSON.parse(student);
            const data = obj.data ? obj.data : obj;

            if (data.displayname_en) {
                const firstName = data.displayname_en.split(" ")[0];
                profileLabel.textContent = firstName;
            }
        } catch (err) {
            console.log("Error reading student_info:", err);
        }
    }
});
</script>

</body>
</html>
