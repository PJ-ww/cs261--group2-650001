<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>report form</title>
    <link rel="stylesheet" href="form-style.css">
</head>
<body>
    <div class="form-container">
    <header>แจ้งเรื่อง/ข้อเสนอแนะ</header>
    <main>
        <form>
            <div class="form-group">
                <label for="title">หัวข้อเรื่อง</label>
                <input type="text" id="title" placeholder="กรอกหัวข้อเรื่อง..." required>
            </div>

            <div class="form-group">
                <label for="message">รายละเอียด</label>
                <textarea id="message" rows="5" placeholder="กรอกรายละเอียดปัญหา/ข้อเสนอแนะ..." required></textarea>
            </div>

            <div class="form-group">
                <label for="placeName">สถานที่ที่เกี่ยวข้อง (ไม่บังคับ)</label>
                <input type="text" id="placeName" placeholder="เช่น อาคาร SC3, โรงอาหาร...">
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-save">ส่งเรื่อง</button>
            </div>
        </form>
    </main>
    </div>
</body>
</html>

<script>
    document.getElementById("report-form").addEventListener("submit", async function(e) {
        e.preventDefault();

        const data = {
            title: document.getElementById("title").value,
            message: document.getElementById("message").value,
            placeName: document.getElementById("placeName").value,
        };

        const response = await fetch("http://localhost:8080/api/reports/submit", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            alert("ส่งเรื่องสำเร็จ!");
        } else {
            alert("ส่งเรื่องไม่สำเร็จ");
        }
    }); 
</script>
